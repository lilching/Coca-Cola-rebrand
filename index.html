<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "description" content = "Brand Redesign">
        <title>CSE 204 - Assignment 06 Brand Redesign</title>
        <!-- website redesign for https://www.coca-colacompany.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0eeaefa55b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/mqi4izj.css">
    </head>
    <body>
        <!-- HEADER -->
        <div id = "header-div">
            <img id = "header-logo" src = "assets/logo-min.png" alt = "mag">
            <div id = "header-nav-div">
                <div id = "main-nav-div">
                    <a>OUR COMPANY</a>
                    <a>BRANDS</a>
                    <a>CAREERS</a>
                    <a>NEWS</a>
                    <a>INVESTORS</a>
                </div>
                <div id = "icon-nav-div">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-globe"></i>
                </div>
            </div>
        </div>

        <!-- BODY -->
        <div id = "body-div">
            <img id = "first-image" src = "assets/cover_image3.jpg" alt = "little kid">
            <div class = "row">
                <div id = "left-image" class = "col-med-4">
                    <img class = "thirds-image" src = "assets/cover_image.jpg" alt = "image1">
                </div>
                <div id = "middle-image" class = "col-med-4">
                    <img class = "thirds-image" src = "assets/cover_image2.jpg" alt = "image2">
                </div>
                <div id = "right-image" class = "col-med-4">
                    <img class = "thirds-image" src = "assets/cover_image3.jpg" alt = "image3">
                </div>
            </div>
        </div>
    </body>
